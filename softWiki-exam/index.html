    <script type="text/x-handlebars-template" id="navigation-template">
        <header>
            <h1>
                <a class="home" href="/home" onclick="navigateHandler(event)">SoftWiki</a>
            </h1>
            {{#if isAuthenticated}}
            <nav class="nav-buttons">
                <a href="/create" onclick="navigateHandler(event)">Create</a>
                <a onclick="onLogoutClick(event)">Logout</a>
            </nav>
            {{else}}
            <nav class="nav-buttons">
                <a href="/register" onclick="navigateHandler(event)">Register</a>
            </nav>
            {{/if}}
        </header>
    </script>

    <script type="text/x-handlebars-template" id="home-template">
        {{>navigation-template}}
        {{#if isAuthenticated}}
            {{#if articles}}
                <div class="content">
                    {{#each articles}}
                        {{>article-item}}
                    {{/each}}
                </div>
            {{else}}
                <h3 class="no-articles">No articles yet</h3>
            {{/if}}
        {{else}}
        {{/if}}
    </script>

    <script type="text/x-handlebars-template" id="login-form-template">
        {{>navigation-template}}
        <div class="container auth">
            <form id="login-form">
                <fieldset>
                    <legend>Login</legend>
                    <blockquote>Knowledge is like money: to be of value it must circulate, and in circulating it can increase in quantity and, hopefully, in value</blockquote>
                    <p class="field email">
                        <input type="email" id="email" name="email" placeholder="maria@email.com">
                        <label for="email">Email:</label>
                    </p>
                    <p class="field password">
                        <input type="password" id="login-pass" name="password">
                        <label for="login-pass">Password:</label>
                    </p>
                    <p class="field submit">
                        <button class="btn submit" type="submit" onclick="onLoginFormSubmit(event)">Log In</button>
                    </p>
                    <p class="field">
                        <span>If you don't have profile click <a href="/register" onclick="navigateHandler(event)">here</a></span>
                    </p>
                </fieldset>
            </form>
        </div>
    </script>

    <script type="text/x-handlebars-template" id="register-form-template">
        {{>navigation-template}}
        <div class="container auth">
            <form id="register-form">
                <fieldset>
                    <legend>Register</legend>
                    <blockquote>Knowledge is not simply another commodity. On the contrary. Knowledge is never used up. It increases by diffusion and grows by dispersion.</blockquote>
                    <p class="field email">
                        <input type="email" id="email" name="email" placeholder="maria@email.com">
                        <label for="email">Email:</label>
                    </p>
                    <p class="field password">
                        <input type="password" name="password" id="register-pass">
                        <label for="register-pass">Password:</label>
                    </p>
                    <p class="field password">
                        <input type="password" name="rep-pass" id="rep-pass">
                        <label for="rep-pass">Repeat password:</label>
                    </p>
                    <p class="field submit">
                        <button class="btn submit" type="submit" onclick="onRegisterFormSubmit(event)">Register</button>
                    </p>
                    <p class="field">
                        <span>If you already have profile click <a href="/login" onclick="navigateHandler(event)">here</a></span>
                    </p>
                </fieldset>
            </form>
        </div>
    </script>
    
    <script type="text/x-handlebars-template" id="article-template">
        <section class="{{category}}">
                <h2>{{category}}</h2>
                <div class="articles">
                    <article>
                        <h3>{{title}}</h3>
                        <p>{{content}}</p>
                        <a href="/details" class="btn details-btn" onclick="navigateHandler(event)">Details</a>
                    </article>
                </div>
            </section>
    </script>

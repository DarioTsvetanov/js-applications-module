        </div>

            <label for="lastName">Last Name:</label>

        </div>
        <div id="faculty-number-wrapper">
            <label for="facultyNumber">Facility Number:</label>
            <input type="number" name="facultyNumber" id="faculty-number">
        </div>
        <div id="grade-wrapper">
            <label for="grade">Grade:</label>
